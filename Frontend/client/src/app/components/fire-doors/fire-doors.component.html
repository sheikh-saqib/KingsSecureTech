<div class="container">
  <h2 class="my-4">Fire Doors List</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Filter by Audit ID"
        [(ngModel)]="searchTerm"
        (input)="applyFilters()"
      />
    </div>
    <div class="col-md-6 text-right">
      <button type="button" class="btn btn-primary" (click)="navigateToAddFireDoor()">Add New Fire Door</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Fire Door ID</th>
            <th>Area ID</th>
            <th>Barcode</th>
            <th>Door Material</th>
            <th>Frame Material</th>
            <th>Result</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fireDoor of filteredFireDoors">
            <td>{{ fireDoor.fireDoorId }}</td>
            <td>{{ fireDoor.areaId }}</td>
            <td>{{ fireDoor.barcode }}</td>
            <td>{{ fireDoor.doorMaterial }}</td>
            <td>{{ fireDoor.frameMaterial }}</td>
            <td>{{ fireDoor.result }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="navigateToEditFireDoor(fireDoor.fireDoorId)">Edit</button>
            </td>
          </tr>
          <tr *ngIf="filteredFireDoors.length === 0">
            <td colspan="8" class="text-center">No fire doors found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
